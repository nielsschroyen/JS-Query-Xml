<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Query XML with javascript</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<style type="text/css" media="screen">
    #editor { 
        width:100%;
        height:200px;
    }
</style>
<body>
    <div id="mainContent">
        <h1>Query XML with javascript!</h1>
        <p>Load example: </p>
            <select id="examplesSelectbox">
              <option disabled selected> -- select an example -- </option>
              <option value="average">Calculate average</option>
            </select>
        <p>XML:</p>  
        <textarea  class="textareaFullWidth" rows="8" cols="50" id="xmlTextBox"></textarea>
        <div id="editor">function foo(items) {
            var x = "All this is syntax highlighted";
            return x;
        }</div>
        
        <p>Command:</p> 
        <textarea class="textareaFullWidth" rows="1" cols="50" id="commandTextBox"></textarea>
        <br />
        <br />
        <button class="buttonStyle" id="queryButton">Run query</button>
        <br />
        <br />
        <div id="resultDiv"></div>
    </div>
    
<script type="text/javascript" src="js/examples.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<script type="text/javascript" src="js/xml2json.js"></script>

<script src="https://cdn.jsdelivr.net/ace/1.2.2/min/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.getSession().setMode("ace/mode/javascript");
</script>

</body>
</html>
