<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Query XML with javascript</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</style>
    <body>
        <div id="mainContent">
            
            <h1>Query XML with javascript!</h1>
            <p class="subtitle">Load example: </p>
            <div class="dropdown">
              <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                <span id="exampleDropdownText">select an example</span>
                <span class="caret"></span>
              </button>
              <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                <li><a id="exampleAverage" class="dropdownItem">Calculate average</a></li>
                <li><a id="exampleBooks" class="dropdownItem">Map to objects</a></li>
              </ul>
            </div>    
            <p class="subtitle">XML:</p>  
            <div id="xmlEditor"></div>		       
            <p class="subtitle">Command:</p> 
    		<div id="javascriptEditor"></div>
            <br />
            <br />
            <button class="buttonStyle" id="queryButton">Run query</button>
            <br />
            <br />
            <p class="subtitle">Command:</p>
            <div id="tree"></div>
        </div>

        <script src="https://cdn.jsdelivr.net/ace/1.2.2/min/ace.js" type="text/javascript" charset="utf-8"></script>            
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/examples.js"></script>
        <script type="text/javascript" src="js/xml2json.js"></script>
        <script type="text/javascript" src="js/bootstrap-treeview.js"></script>        
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
