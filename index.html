<!DOCTYPE html>
<html lang="en-us">
<head>
<meta charset="utf-8">
<title>Query XML with javascript</title>
<link href="css/style.css" rel="stylesheet" type="text/css">
<link href="css/slick.grid.css" rel="stylesheet" type="text/css">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
</style>
    <body>
        <div id="mainContent">    
                <div class="pull-left margin-right-30"> <h1>Query XML with javascript!</h1></div>
                <div class="pull-left margin-right-10 padding-top-25"> <h4 class="subtitle">Load example: </h4></div>
                <div class="pull-left padding-top-25" >
                    <div class="dropdown">
                      <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                        <span id="exampleDropdownText">select an example</span>
                        <span class="caret"></span>
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                        <li><a id="exampleAverage" class="dropdownItem">Calculate average</a></li>
                        <li><a id="exampleBooks" class="dropdownItem">Map to objects</a></li>
                        <li><a id="exampleCatalog" class="dropdownItem">Xml catalog</a></li>
                        <li><a id="exampleBigCatalog" class="dropdownItem">Big dataset (downloads 10MB)</a></li>  
                                           
                      </ul>
                    </div>
              </div>
              <div class="clearfix"></div>             

            <div class="row">
              <div class="col-xs-12 col-md-8">
                 <h4 class="subtitle">XML:</h4>  
                <div id="xmlEditor"></div>    
                <h4 class="subtitle">Command:</h4> 
                <div id="javascriptEditor"></div>
                <br />
                <button class="btn btn-default" id="queryButton">Run query</button>            
              </div>
              <div class="col-xs-6 col-md-4">
                <h4 class="subtitle">Result:</h4>
                <div id="myGrid" style="width:600px;height:500px;"></div>          
              </div>
            </div>                             
        </div>

      


        <script src="https://cdn.jsdelivr.net/ace/1.2.2/min/ace.js" type="text/javascript" charset="utf-8"></script>            
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery.event.drag/2.2/jquery.event.drag.min.js"></script>
        <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/examples.js"></script>
        <script type="text/javascript" src="js/xml2json.js"></script> 
        <script type="text/javascript" src="js/slick.core.js"></script>
        <script type="text/javascript" src="js/slick.grid.js"></script>   
        <script type="text/javascript" src="js/slick.dataview.js"></script>   
        
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
